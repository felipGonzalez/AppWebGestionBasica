<form>
  <nav class="navbar navbar-light">
    <h3>Login</h3>
    <form class="form-inline">
      <button class="btn btn-outline-danger my-2 my-sm-0" (click)="closeDialog()"type="button">X</button>
    </form>
  </nav>


    <div *ngIf="flagError" class="alert alert-danger" role="alert">
      {{errorMessage}}
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Correo / usuario</label>
      <input [(ngModel)]="loginUserData.username" name='email' type="email" 
      class="form-control" aria-describedby="emailHelp" placeholder="Ingrese el correo" required>

    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Contraseña</label>
      <input type="password" [(ngModel)]="loginUserData.password" 
      name='password' class="form-control" placeholder="Contraseña" required>
    </div>
    <button (click)= 'loginUser()'type="submit" class="btn btn-success float-right">Acceder</button>
</form>
